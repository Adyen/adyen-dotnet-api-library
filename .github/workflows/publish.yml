name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  # publish the nuget package
  publish:
    name: Build, Pack & Publish
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        dotnet-version: [ '6.x', '8.x' ]

    steps:
      - uses: actions/checkout@v4
      
      # Sets up .NET 
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Build Release and test
      - name: Build Release
        run: dotnet build Adyen -c Release

      - name: Run unit tests on net6.0
        run: dotnet test --no-build -c Debug -f net6.0 Adyen.Test/Adyen.Test.csproj

      - name: Run unit tests on net8.0
        run: dotnet test --no-build -c Debug -f net8.0 Adyen.Test/Adyen.Test.csproj

      # Pack Release
      - name: Pack
        run: dotnet pack Adyen --no-build --configuration Release --output nuget

      # Publish Package
      - name: Publish Nuget
        run: dotnet nuget push nuget/*.nupkg --api-key ${{ secrets.ADYEN_NUGET }} --source "nuget.org"