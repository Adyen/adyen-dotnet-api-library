name: .NET Core

on: [ push ]

jobs:
  build:
    name: Build and test

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.0.x
      - name: Install tools
        run: |
          dotnet restore

      - name: Build Debug
        run: dotnet build -c Debug

      - name: Run test suite net7.0
        run: dotnet test --no-build -c Debug -f net7.0 Adyen.Test/Adyen.Test.csproj /p:Framework=netcoreapp2.1

      - name: Run integration test suite netcoreapp7.0
        run: dotnet test --no-build -c Debug -f net7.0 Adyen.IntegrationTest/Adyen.IntegrationTest.csproj
        if: ${{ github.event.pull_request.head.ref == 'main' }}
